<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="shortcut icon" href="./imgs//postit.png" type="image/x-icon">
    <title>ToDoList</title>
</head>
<body>
    
    <div id="container">

        <div class="tasks">

            <div class="alltasks postitTasks">

                <div class="title"><h1>Tarefas</h1></div>

                <div class="blockDefault contentTask">
                </div>

                <div class="btnAdd">
                    <button class="addTask btnDefault">+</button>
                </div>

            </div>
    
            <div class="progress postitTasks">
                <div class="title"><h1>Progresso</h1></div>

                <div class="blockProgress contentTask">
                </div>

                <div class="btnAdd">
                    <button class="addTask btnProgress">+</button>
                </div>

            </div>
    
            <div class="done postitTasks">
                <div class="title"><h1>Feito</h1></div>

                <div class="blockDone contentTask">
                </div>

                <div class="btnAdd">
                    <button class="addTask btnDone">+</button>
                </div>

            </div>

            <div class="divForm hideForm">
                <form class="addTaskForm">
                    <input 
                        type="text"
                        placeholder="Texto Tarefa"
                        class="taskText"
                    />
    
                    <input type="submit" value="Criar">
                </form>
            </div>

        </div>
        
    </div>

    <script type="module" src="./scripts/app.js"></script>
</body>
</html>
